version: 2
mergeable:
  - when: schedule.repository
    validate:
      - do: stale
        days: 20
        type: pull_request
    pass:
      - do: comment
        payload:
          body: 'This pull request is old. Please consider merging or closing it.'

  - when: pull_request.*
    validate:
      - do: title
        must_exclude:
          regex: '\bWIP\b'
      - do: label
        must_exclude:
          regex: 'wip'
      - do: description
        no_empty:
          enabled: true
          message: 'Description matter and should not be empty. Provide detail with **what** was changed, **why** it was changed, and **how** it was changed.'
    pass:
      - do: checks
        status: success
        payload:
          title: 'PR format'
          summary: 'PR is correctly formatted and can be merged'
    fail:
      - do: checks
        status: failure
        payload:
          title: 'PR format'
          summary: 'PR is formatted incorrectly'
    error:
      - do: checks
        status: failure
        payload:
          title: 'PR format'
          summary: 'Failed to check PR format'

  - when: pull_request.*, pull_request_review.*
    validate:
      - do: approvals
        min:
          count: 1
        required:
          assignees: true
          message: 'All assignees must approve this PR before merging.'
